<html>
  <head>
    <title>A Jokey Joke for Jokey Jokers</title>
    <style>
      body{ font-family: sans-serif; padding-bottom: 15px }
      #wrapper{ max-width: 850px;  margin: 0 auto }
      pre{ display: none; overflow: scroll; border: solid 1px #ccc; padding: 10px }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      title = 'A Jokey Joke for Jokey Jokers';
  firstbit = 'A guy walks into a bar and asks the bartender for a free drink. ' + 'The bartender says "I\'ll give you a free drink if you can tell me a ';
  typeofjoke = Array('multi-level meta joke." ', 'meta joke." ', 'good joke." ');
  middlebit = 'So the guy says "';
  joke = 'What do you do when you go to a bar and see a spaceman?  You park, man."';
  lastbit = ' And the bartender gives him a free beer.';
  lvl = 3;
    
      $(document).ready(function(){
        $("#joke-code-btn").click(function(){
          if ( $(this).text() == "Show code" ) $(this).text("Hide code");
          else $(this).text("Show code");
          $("#joke-code").slideToggle();
        });
      });
    </script>
  </head>
  <body>
  <div id="wrapper">
  <h1><script>document.write(title);</script></h1>

  <script>

    for ( i=0; i<lvl; i++ ){
      document.write(firstbit + typeofjoke[i] + middlebit);
    }

    document.write(joke);

    for ( i=0; i<lvl; i++ ){
      document.write(lastbit);
      if ( i != lvl-1 ){ document.write('"'); }
    }

</script><br/><br/><hr/>

  <a href="javascript:void(0)" id="joke-code-btn">Show code</a>
 <pre id='joke-code'>
  <script>
	$.ajax({type: "GET",url: "https://api.github.com/repos/octalmage/metajoke/contents/index.html" }).done(function(file)
  	{
    	$("#joke-code").text(atob(file.content));
  	}); 
  </script>
  </pre>

</html>
